<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Tailor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Tailor</h1>
    <p class="subtitle">Paste a job description to generate a tailored resume and cover letter.</p>

    <form id="tailor-form">
      <div class="form-row">
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" placeholder="Senior Software Engineer" required>
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" placeholder="Acme Corp" required>
        </div>
        <div class="form-group">
          <label for="engine">AI Engine</label>
          <select id="engine">
            <option value="claude" selected>Claude (default)</option>
            <option value="codex">Codex</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" rows="10" placeholder="Paste the full job description here..." required></textarea>
      </div>
      <button type="submit" id="generate-btn">Generate</button>
    </form>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Generating tailored resume and cover letter... ~30-60 seconds</p>
    </div>

    <div id="error" class="hidden"></div>

    <div id="results" class="hidden">
      <div class="results-grid">
        <div class="result-panel">
          <div class="panel-header">
            <h2>Tailored Resume</h2>
            <a id="resume-download" class="download-btn">Download DOCX</a>
          </div>
          <div id="resume-preview" class="preview"></div>
          <div class="refine-section">
            <textarea id="resume-feedback" rows="3" placeholder="Feedback: e.g. 'Emphasize more cloud experience' or 'Add Kubernetes to skills'"></textarea>
            <button class="refine-btn" data-type="resume">Refine Resume</button>
          </div>
        </div>

        <div class="result-panel">
          <div class="panel-header">
            <h2>Cover Letter</h2>
            <a id="cover-letter-download" class="download-btn">Download DOCX</a>
          </div>
          <div id="cover-letter-preview" class="preview"></div>
          <div class="refine-section">
            <textarea id="coverLetter-feedback" rows="3" placeholder="Feedback: e.g. 'Make it more concise' or 'Mention the AWS project'"></textarea>
            <button class="refine-btn" data-type="coverLetter">Refine Cover Letter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
