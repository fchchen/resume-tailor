<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Tailor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Tailor</h1>
    <p class="subtitle">Paste a job description to generate a tailored resume and cover letter.</p>

    <form id="tailor-form">
      <div class="form-row">
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" value="Senior Software Engineer" required>
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" placeholder="Acme Corp (Auto-filled if URL used)">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="baseResume">Base Resume</label>
          <select id="baseResume"></select>
        </div>
        <div class="form-group">
          <label for="baseCoverLetter">Base Cover Letter</label>
          <select id="baseCoverLetter"></select>
        </div>
      </div>
      <div class="form-group">
        <label>AI Engines (Select multiple for comparison)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="engine" value="claude" checked> Claude</label>
          <label><input type="checkbox" name="engine" value="gemini" checked> Gemini</label>
          <label><input type="checkbox" name="engine" value="codex"> Codex</label>
        </div>
      </div>
      <div class="form-group">
        <label for="jobUrl">Job URL (Optional, will fetch JD if provided)</label>
        <input type="url" id="jobUrl" placeholder="https://example.com/jobs/123">
      </div>
      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" rows="5" placeholder="Paste the full job description here... (Not needed if URL is provided)"></textarea>
      </div>
      <button type="submit" id="generate-btn">Generate</button>
    </form>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Generating tailored documents... This may take a minute.</p>
    </div>

    <div id="error" class="hidden"></div>

    <div id="results" class="hidden">
      <!-- Comparisons will be injected here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
